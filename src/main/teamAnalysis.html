<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>team statistics</title>
  <link rel="icon" href="../assets/Icons/volleyball_11079514.png" type="image/png">
  <script defer src="../scripts/team-stats.js"></script>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen">
  <div class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <div id="sidebar-container" class="fixed w-64 bg-gray-900 text-white h-full">
      <!-- Tu contenido de sidebar -->
    </div>

    <!-- Contenido principal -->
    <div class="flex-1 ml-72 mr-8 mt-8">
      <!-- 1) Datos del partido -->
      <form id="match-info" class="grid grid-cols-3 gap-4 mb-6 bg-gray-800 p-6 rounded shadow text-gray-100 ">
        <div>
          <label class="block text-sm font-medium">Home Team</label>
          <input name="home" type="text" class="mt-1 block w-full border rounded px-2 py-1" />
        </div>
        <div>
          <label class="block text-sm font-medium">Visiting Team</label>
          <input name="away" type="text" class="mt-1 block w-full border rounded px-2 py-1" />
        </div>
        <div>
          <label class="block text-sm font-medium">Date</label>
          <input name="date" type="date" class="mt-1 block w-full border rounded px-2 py-1" />
        </div>
      </form>

      <!-- 2) Tabla editable -->
      <div class="overflow-x-auto bg-white rounded shadow">
        <table id="team-table" class="min-w-full divide-y divide-gray-200 text-sm">
          <thead class="bg-gray-800 text-white">
            <tr class="text-center">
              <th rowspan="2" class="px-2 py-1"># Player</th>
              <th colspan="3" class="px-2 py-1">Serves</th>
              <th colspan="4" class="px-2 py-1">Reception</th>
              <th rowspan="2" class="px-2 py-1">Bloq. Succefull</th>
              <th rowspan="2" class="px-2 py-1">Ataq. Rotation</th>
              <th rowspan="2" class="px-2 py-1">Tot. Serves</th>
              <th rowspan="2" class="px-2 py-1">Tot. Ataq. Rot</th>
            </tr>
            <tr>
              <th class="px-2 py-1 ">Positive</th>
              <th class="px-2 py-1">Ace</th>
              <th class="px-2 py-1">Error</th>
              <th class="px-2 py-1">Doble Pos</th>
              <th class="px-2 py-1">Positive</th>
              <th class="px-2 py-1">Negative</th>
              <th class="px-2 py-1">Exclamative</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-300 text-center">
            <!-- Filas dinámicas -->
          </tbody>
          <tfoot class="bg-gray-200 font-medium">
            <tr>
              <td class="px-2 py-1 text-right" colspan="10">Total Team:</td>
              <td class="px-2 py-1"><span id="team-total-saques">0</span></td>
              <td class="px-2 py-1"><span id="team-total-ataq">0</span></td>
            </tr>
          </tfoot>
        </table>
      </div>

      <!-- 3) Botón para añadir filas -->
      <div class="mt-4">
        <button id="add-row"
          class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-purple-950">
          Add Player
        </button>
      </div>
    </div> <!-- Fin contenido principal -->

  </div> <!-- Fin contenedor flex -->

  <script src="../scripts/script.js" defer></script>
</body>

</html>
